<div class="container my-3">
  <div class="row no-gutters">
    <div class="col-6 col-md-3 text-center">
      <img width="200" alt="Angular Logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRULg8ZtOwWVSvMYC6lPAdmh9bElKrMxFxGoeflmHwZrjIAzPjZ">
    </div>
    <div class="col-12 col-sm-6 col-md-9">
      <h1>Editar mi Perfil Agencia</h1>
      <form>
        <div class="form-group">
          <label for="inputAddress"><strong>Nombre de Agencia</strong></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Nombre de Agencia">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4"><strong>Pais</strong></label>
            <input type="email" class="form-control" id="inputPais" placeholder="Pais">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4"><strong>Ciudad</strong></label>
            <input type="password" class="form-control" id="inputCiudad" placeholder="Ciudad">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4"><strong>Direccion</strong></label>
            <input type="email" class="form-control" id="inputDireccion" placeholder="Direccion">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4"><strong>Correo</strong></label>
            <input type="password" class="form-control" id="inputCorreo" placeholder="Correo">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4"><strong>Telefono</strong></label>
            <input type="email" class="form-control" id="inputTelefono" placeholder="Telefono">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4"><strong>WhatsApp</strong></label>
            <input type="password" class="form-control" id="inputWhatsApp" placeholder="WhatsApp">
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editarAgencia">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editarAgencia" tabindex="-1" role="dialog" aria-labelledby="editarAgenciaLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #00796B;">
        <h5 class="modal-title" id="editarAgenciaLabel">Sobrescribir información</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="background-color: #B2DFDB;">
        La informacion introducida remplazara la anterior <br>
        ¿Continuar?
      </div>
      <div class="modal-footer" style="background-color: #FFFFFF;">
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">Continuar</button>
      </div>
    </div>
  </div>
</div>
