<div class="container my-3">
  <div class="row no-gutters">
    <div class="col-6 col-md-3 text-center">
        <div>
          <img width="200" alt="Angular Logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRULg8ZtOwWVSvMYC6lPAdmh9bElKrMxFxGoeflmHwZrjIAzPjZ">
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-7">
      <h1>Perfil Agencia</h1>
      <form>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"><strong>Nombre de Agencia</strong></label>
          <div class="col-sm-8">
            <label class="col-sm-10 col-form-label">BolTurs</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"><strong>Pais</strong></label>
          <div class="col-sm-8">
            <label class="col-sm-10 col-form-label">Bolivia</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"><strong>Ciudad</strong></label>
          <div class="col-sm-8">
            <label class="col-sm-10 col-form-label">Cochabamba</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"><strong>Direccion</strong></label>
          <div class="col-sm-8">
            <label class="col-sm-10 col-form-label">Heroinas 553</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"><strong>Correo</strong></label>
          <div class="col-sm-8">
            <label class="col-sm-10 col-form-label">bolturs@gmail.com</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"><strong>Telefono</strong></label>
          <div class="col-sm-8">
            <label class="col-sm-10 col-form-label">+591 4479511</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"><strong>WhatsApp</strong></label>
          <div class="col-sm-8">
            <label class="col-sm-10 col-form-label">+591 79879511</label>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" [routerLink]="['/EditarAgencia']">Editar Informacion</button>
        <button type="button" class="btn btn-info"  data-toggle="modal" data-target="#perfilAgencia">Eliminar Informacion</button>
      </div>
    </div>
  </div>
</div>
  
<div class="modal fade" id="perfilAgencia" tabindex="-1" role="dialog" aria-labelledby="perfilAgenciaLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #00796B;">
        <h5 class="modal-title text-danger" id="perfilAgenciaLabel">Elminar Cuenta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="background-color: #B2DFDB;">
        Tu informacion se Eliminara completamente<br>
        Â¿Esta seguro?
      </div>
      <div class="modal-footer" style="background-color: #FFFFFF;">
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>
